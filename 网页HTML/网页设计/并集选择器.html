<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>并集选择器</title>
<style>
	*{text-align:center;}
	h1,h2,h3,p{font-size:14px;background-color:#fcd;}
	h2.extra,#one{text-decoration:underline;}
</style>
</head>

<body>
	<h1>h1元素</h1>
	<h2 class="extra">h2元素</h2>
	<h3>h3元素</h3>
	<h4 id="one">h4元素</h4>
	<p class="extra">段落p元素</p>
</body>
</html>
