<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>交集选择器</title>
<style>
	p{color:blue;}
	.special{color:green;}
	p.special{color:red;}
</style>
</head>

<body>
	<p>普通段落</p>
	<h3>普通h3标题文本</h3>
	<p class="special">指定了special类别的段落</p>
	<h3 class="special">指定了special类别的h3标题</h3>
	</body>
</html>
