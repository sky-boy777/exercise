<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>盒子的圆角效果</title>
<style>

	div{width:100px;height:100px;background:#c96;display:inline-block;}
	.box1{border-radius:100px;}
	.box2{border-radius:100px 0;}
	.box3{height:50px;border-radius:50%;}
	.box4{border-radius:50%;background:url(aa.PNG)no-repeat;
	background-size:cover;}
	.box5{height:50px;border-radius:50px 50px 0 0;}
</style>
</head>

<body>
	
	
	
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div>
<div class="box5"></div>
	
</body>
</html>
