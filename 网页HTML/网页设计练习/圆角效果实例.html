<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>border-radius</title>
<style>
	div{width:100px;height:200px;border:50px solid #c00;display:inline-block;}
	.box1{border-radius:100px;}
	.box2{border-ranius:50% 0 50% 0;}
	.box3{border-radius:50%;}
	.box4{border-radius:0 50% 50% 0;}
	.box5{height:100px;border-radius:100px;}
</style>
</head>

<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div>
<div class="box5"></div>
</body>
</html>
