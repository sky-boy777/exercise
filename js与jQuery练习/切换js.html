<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>切换</title>

	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
	
	$(function(){
		var $div1 = $('.div1 input');
		var $div2 = $('.div2 div');

		

		$div1.click(function(){
			$(this).addClass('b').siblings().removeClass('b');
			$div2.eq($(this).index()).addClass('y').siblings().removeClass('y');

		})

	});
	</script>

	<style type="text/css">
		.div1 input{
			width: 50px;
			height: 30px;
		}

		.b{
			border: 3px solid red;
			}
			
		.div2 div{

			display: none;
		}
				
		.div2 .y{
			height: 100px;
			background-color: green;
			font-size: 60px;
			line-height: 100px;
			display: block;
		}
	
	</style>
</head>
<body>
	<div class="div1">
		<input type="button" value="1" class="b">
		<input type="button" value="2">
		<input type="button" value="3">
	</div>	
	<div class="div2">
		<div class="y">1</div>
		<div>2</div>
		<div>3</div>
	</div>
</body>
</html>
