<!--头部模板-->
{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add a new entry:(添加新条目)</h2>
{% endblock header %}	

	
<!--内容-->
{% block content %}
	
		<p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>
		
		<form action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>
		  {% csrf_token %}
		  {% bootstrap_form form %}
			
			{% buttons %}
		      <button name='submit' class="btn btn-primary">add entry(添加条目)</button>	
		   {% endbuttons %}
		</form>
		
{% endblock content %}
