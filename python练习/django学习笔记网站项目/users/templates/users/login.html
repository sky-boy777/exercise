{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Log in to your account.(登录到您的帐户)</h2>
{% endblock header %}

{% block content %}
	
	<form method='post' action="{% url 'users:login' %}" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		
		{% buttons %}
		  <button name="submit" class="btn btn-primary">log in(登陆)</button>
		{% endbuttons %}
		
		<input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
	</form>
{% endblock content %}
